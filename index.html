<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="screen">00</div>
        <div class="buttons-container">
            <div class="row">
                <button class="button clear">CLEAR</button>
                <button class="button canc">โซ</button>
                <button class="button operator">+/-</button>
                <button class="button operator">รท</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">x</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="row">
                <button class="button" style="flex:2.3">0</button>
                <button class="button">.</button>
                <button class="button operator">=</button>
            </div>
        </div>
    </main>
</body>
</html>
