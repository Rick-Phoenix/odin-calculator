<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="screen">0</div>
        <div class="buttons-container">
            <div class="row">
                <button class="button clear" data-value="clear">CLEAR</button>
                <button class="button canc" data-value="canc">โซ</button>
                <button class="button operator" data-value="signchange">+/-</button>
                <button class="button operator" data-value="divide">รท</button>
            </div>
            <div class="row">
                <button class="button num">7</button>
                <button class="button num">8</button>
                <button class="button num">9</button>
                <button class="button operator" data-value="multiply">x</button>
            </div>
            <div class="row">
                <button class="button num">4</button>
                <button class="button num">5</button>
                <button class="button num">6</button>
                <button class="button operator" data-value="subtract">-</button>
            </div>
            <div class="row">
                <button class="button num">1</button>
                <button class="button num">2</button>
                <button class="button num">3</button>
                <button class="button operator" data-value="add">+</button>
            </div>
            <div class="row">
                <button class="button num" style="flex:2.3">0</button>
                <button class="button float">.</button>
                <button class="button operator" data-value="result">=</button>
            </div>
        </div>
    </main>
</body>
</html>
